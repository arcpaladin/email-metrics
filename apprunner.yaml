version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci --production
      - echo "Running database migrations..."
      - npm run db:push
      - echo "Build complete"
run:
  runtime-version: 18
  command: npm start
  network:
    port: 5000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "5000"
    - name: JWT_SECRET
      value: production-jwt-secret-2024-secure-token